{{ define "main" }}
<article>
  <h1 class="post-title">{{ .Title }}</h1>

  {{ if .Date }}
  <div class="post-date-section">
    <time class="post-date" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "2 January 2006" }}</time>
  </div>
  {{ end }}

  <div class="post-content">
    {{ .Content }}
  </div>
</article>
{{ end }}
