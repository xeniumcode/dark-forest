{{ define "main" }}
<section>
  <h1 class="title">{{ .Title }}</h1>

  {{ if .Content }}
  <div class="content">
    {{ .Content }}
  </div>
  {{ end }}

  <ul class="post-list">
    {{ range .Pages }}
    <li class="post-item">
      <div class="post-title-wrapper">
        <a href="{{ .RelPermalink }}" class="post-link">{{ .Title }}</a>
        {{ if .Date }}
        <time class="post-date" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
          {{ .Date.Format "02 Jan 2006" }}
        </time>
        {{ end }}
      </div>
    </li>
    {{ end }}
  </ul>
</section>
{{ end }}
