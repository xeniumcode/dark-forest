<header>
  <div class="header-content">
    <a href="{{ .Site.BaseURL }}" class="site-title" {{ if .IsHome }}aria-current="page"{{ end }}>
      {{ .Site.Title }}
    </a>
    
    <nav id="navigation-menu" aria-label="Main menu">
      {{ $current := . }}
      {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" {{ if $current.IsMenuCurrent "main" . }}aria-current="page"{{ end }}>
          {{ .Name }}
        </a>
      {{ end }}
      {{ with .OutputFormats.Get "rss" }}
        <a href="{{ .Permalink }}" target="_blank" rel="noopener noreferrer">RSS</a>
      {{ end }}
    </nav>
  </div>
  
  <div class="header-actions">
    <button type="button" class="icon-btn theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
      <svg class="theme-icon sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
      </svg>
      <svg class="theme-icon moon-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
      </svg>
    </button>
    
    <button type="button" class="icon-btn mobile-menu-btn" id="mobile-menu-btn" aria-label="Open main menu" aria-expanded="false" aria-haspopup="true" aria-controls="navigation-menu">
      <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9h16.5m-16.5 6.75h16.5" />
      </svg>
      <svg class="close-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
</header>
